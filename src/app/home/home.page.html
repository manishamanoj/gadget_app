<!-- start of the header -->
<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title > 
      <span>Home</span> 
      <span class="pull-right" (click)="openBottomfilterSheet()"><ion-icon name="funnel"></ion-icon></span>
    </ion-title>
  </ion-toolbar>
  <!-- search Box starts here-->
  <ion-row>
    <ion-searchbar animated [(ngModel)]="searchText" showCancelButton="focus" debounce="500"
      (ionChange)="search(searchText)"></ion-searchbar>
  </ion-row>
  <!-- search Box ends here -->
</ion-header>
<!-- end of the header -->

<!-- start of the content -->
<ion-content>
  <!-- swiper component starts here -->
  <ion-row>
    <app-top-highlights></app-top-highlights>
  </ion-row>
  <!-- swiper component ends here -->
  <!-- gadgets card starts here -->
  <ion-row>
  <ion-card class="welcome-card" *ngFor="let gadget of customGadgetList">
    <img [src]="gadget.productImage" alt="" />
    <ion-card-header>
      <ion-card-subtitle>
        <ionic4-star-rating #rating activeIcon="star" defaultIcon="star-outline" activeColor="#488aff"
          defaultColor="grey" readonly="true" [rating]="gadget.rating" fontSize="12px"
          (ratingChanged)="logRatingChange($event)">
        </ionic4-star-rating>
      </ion-card-subtitle>
      <ion-card-title>
        <span>{{gadget.productName}}</span>
        <ion-icon style="float: right;" [color]="gadget.isFavourite ? 'danger' :'grey'" name="heart"
          (click)="clickFavourites(gadget)"></ion-icon>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        <span>{{gadget.details.price | currency:gadget.details.currency}}</span>
        <span (click)="viewDetail(gadget.productId)" class="pull-right pointer">
          <ion-icon class="youtube" name="logo-youtube"></ion-icon><ion-ripple-effect></ion-ripple-effect>
        </span>
      </p>
    </ion-card-content>
  </ion-card>
  </ion-row>
  <!-- gadgets card ends here -->
</ion-content>
<!-- end of content -->

<ion-slides autoplay="true" loop="true" class="slides" pager="true" [options]="slideOpts">
  <ion-slide *ngFor="let gadget of gadgetList">
    <div class="slide">
      <img [src]="gadget.productImage" alt="" class="images"/>
      <h4>{{gadget.productName}}</h4>
    </div>
  </ion-slide>
</ion-slides>
